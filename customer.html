<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hóa đơn</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
        color: #000;
      }
      .receipt {
        width: 300px;
        border: 1px solid #000;
        padding: 10px;
        margin: 0 auto;
      }
      .header {
        text-align: center;
        font-weight: bold;
      }
      .order-info {
        margin-top: 10px;
      }
      .order-info p {
        margin: 5px 0;
      }
      .items {
        margin-top: 10px;
      }
      .items p {
        margin: 5px 0;
      }
      .total {
        margin-top: 10px;
        font-weight: bold;
      }
      .footer {
        margin-top: 10px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="receipt">
      <div class="header">
        ShopeeFood<br />
        GrabFood
      </div>
      <div class="order-info">
        <p>GF-421</p>
        <p>Lấy đơn lúc 11:00</p>
        <p>Đơn của ***</p>
      </div>
      <div class="items">
        <p>1 món</p>
        <p>✔ Cần dụng cụ ăn uống</p>
        <p>
          * Đối với những món đã hết, vui lòng xem ghi chú của khách hàng trên
          ứng dụng
        </p>
        <p>1 x Bánh Flan (1 Hũ) - 15.000đ</p>
        <p>- Chay</p>
        <p>- Set 1 - 0đ</p>
      </div>
      <div class="total">
        <p>Tổng (tạm tính): 15.000đ</p>
        <p>Tổng cộng: 15</p>
      </div>
    </div>
  </body>
</html>
